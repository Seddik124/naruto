<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>

    }

      align-self: flex-end;
      background-color: #ec4899;
      color: white;

    .input-area {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      border-top: 1px solid #eee;
      background: #fff;
    }

    textarea {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 1rem;
    }

    button {
      background: #ec4899;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #db2777;
    }

      from { opacity: 0; transform: translateY(10px); }

      animation-delay: 0.2s;

    }

      0%, 80%, 100% { opacity: 0.2; transform: scale(0.9); }
      40% { opacity: 1; transform: scale(1.1); }
    }

    .reset-btn {
      margin-top: 1rem;
      background-color: transparent;
      color: #ec4899;
      border: 1px solid #ec4899;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .reset-btn:hover {
      background-color: #ec4899;

<body>
  <div class="chat-box">
    <div class="header">bot</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <textarea id="message" rows="2" placeholder="Pose ta question..."></textarea>
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <button class="reset-btn" onclick="clearHistory()">ðŸ—‘ Effacer lâ€™historique</button>

  <script>
    loadHistory();

    async function sendMessage() {
      const input = document.getElementById("message");
      const messages = document.getElementById("messages");
      const msg = input.value.trim();
      if (!msg) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = msg;
      messages.appendChild(userMsg);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;

      // Sauvegarde dans l'historique
      saveMessage("user", msg);

      // Animation de chargement
      const botTyping = document.createElement("div");
      botTyping.className = "message bot";
      const typingIndicator = document.createElement("div");
      typingIndicator.className = "typing";
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("span");
        typingIndicator.appendChild(dot);
      }
      botTyping.appendChild(typingIndicator);
      messages.appendChild(botTyping);
      messages.scrollTop = messages.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        botTyping.remove();

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = data.response || "Erreur de rÃ©ponse";
        messages.appendChild(botMsg);
        messages.scrollTop = messages.scrollHeight;

        // Sauvegarde rÃ©ponse du bot
        saveMessage("bot", data.response || "Erreur de rÃ©ponse");
      } catch (e) {
        botTyping.remove();
        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.textContent = "Erreur de connexion au serveur.";
        messages.appendChild(errorMsg);

        saveMessage("bot", "Erreur de connexion au serveur.");
      }
    }

    function saveMessage(sender, text) {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.push({ sender, text });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function loadHistory() {
      const messages = document.getElementById("messages");
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message " + msg.sender;
        div.textContent = msg.text;
        messages.appendChild(div);
      });
      messages.scrollTop = messages.scrollHeight;
    }

    function clearHistory() {
      localStorage.removeItem("chatHistory");
      location.reload();
    }
  </script>
</body>
</html>
